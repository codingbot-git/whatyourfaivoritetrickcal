<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>What your favorite Trickcal</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            background-color: #000;
            font-family: 'Apple SD Gothic Neo', 'Malgun Gothic', sans-serif;
        }

        .bg-image {
            background-image: url('background/startingimage.jpg');
            height: 100%;
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .quiz-container {
            background: rgba(0, 0, 0, 0.75);
            padding: 30px;
            border-radius: 20px;
            border: 2px solid rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(15px);
            max-width: 500px;
            width: 90%;
            color: white;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        h2 {
            margin-bottom: 25px;
            font-size: 1.3rem;
            line-height: 1.5;
            word-break: keep-all;
        }

        .options {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .option-btn {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.3);
            padding: 14px;
            border-radius: 12px;
            color: white;
            cursor: pointer;
            text-align: left;
            transition: all 0.2s ease;
            font-size: 0.95rem;
        }

        .option-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.02);
            border-color: #fff;
        }

        /* 결과 화면 스타일 */
        #result-screen {
            display: none; /* 처음엔 숨김 */
        }

        .result-title {
            font-size: 1.1rem;
            color: #aaa;
            margin-bottom: 10px;
        }

        .result-name {
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 20px;
            text-shadow: 0 0 15px rgba(255,255,255,0.5);
        }

        .retry-btn {
            margin-top: 20px;
            background: #fff;
            color: #000;
            border: none;
            padding: 10px 20px;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="bg-image">
        <div id="quiz-screen" class="quiz-container">
            <h2>에르핀이 교단의 1년치 예산을 <br>전부 간식으로 바꿔버렸습니다! <br>당신의 반응은?</h2>
            <div class="options">
                <button class="option-btn" onclick="showResult('광기')">1. 하하하! 목을 비틀어버릴까?!</button>
                <button class="option-btn" onclick="showResult('냉정')">2. 영수증 다 챙겨와. 에르핀, 넌 오늘부터 무급 노동이다.</button>
                <button class="option-btn" onclick="showResult('순수')">3. 우와... 저렇게 많은 사탕은 처음 봐!</button>
                <button class="option-btn" onclick="showResult('활발')">4. 대박! 사탕 파티 시작인 거지? 내가 노래 틀어올게!</button>
                <button class="option-btn" onclick="showResult('우울')">5. 내 예산도 다 사라졌겠지... 난 이제 굶어 죽을 거야...</button>
                <button class="option-btn" onclick="showResult('공명')">6. 사탕에서 나오는 달콤한 에너지가... 공간을 뒤흔드는군.</button>
            </div>
        </div>

        <div id="result-screen" class="quiz-container">
            <div class="result-title">당신의 성격은...</div>
            <div id="result-text" class="result-name">성격 이름</div>
            <p>에르핀과 함께하는 즐거운(?) 교단 생활을 응원합니다!</p>
            <button class="retry-btn" onclick="location.reload()">다시 하기</button>
        </div>
    </div>

    <script>
        function showResult(type) {
            // 질문 화면 숨기기
            document.getElementById('quiz-screen').style.display = 'none';
            
            // 결과 화면 보이기
            const resultScreen = document.getElementById('result-screen');
            const resultText = document.getElementById('result-text');
            
            resultScreen.style.display = 'block';
            resultText.innerText = type;

            // 성격별 포인트 컬러 (선택사항)
            const colors = {
                '광기': '#ff4d4d',
                '냉정': '#4db8ff',
                '순수': '#ffffff',
                '활발': '#ffeb3b',
                '우울': '#9c27b0',
                '공명': '#00ff95'
            };
            resultText.style.color = colors[type];
        }
    </script>

</body>
</html>
