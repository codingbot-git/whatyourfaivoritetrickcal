<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>What your favorite Trickcal</title>
    <style>
        body, html {
            margin: 0; padding: 0; 
            height: 100%; width: 100%;
            overflow: hidden;
            background-color: #000;
            font-family: 'Apple SD Gothic Neo', 'Malgun Gothic', sans-serif;
        }

        .bg-image {
            background-image: url('background/startingimage.jpg');
            height: 100%; width: 100%;
            background-position: center; background-repeat: no-repeat; background-size: cover;
            display: flex; justify-content: center; align-items: center;
        }

        .quiz-container {
            background: rgba(0, 0, 0, 0.85); padding: 30px 20px; border-radius: 20px;
            border: 2px solid rgba(255, 255, 255, 0.15); backdrop-filter: blur(15px);
            max-width: 400px; width: 80%; color: white; text-align: center;
            box-shadow: 0 10px 40px rgba(0,0,0,0.7);
            display: flex; flex-direction: column; align-items: center;
        }

        h2 { margin-bottom: 25px; font-size: 1.1rem; line-height: 1.5; word-break: keep-all; }
        
        .options { display: flex; flex-direction: column; gap: 10px; width: 100%; }

        .option-btn {
            background: rgba(255, 255, 255, 0.08); border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 15px; border-radius: 12px; color: white; cursor: pointer;
            text-align: left; transition: all 0.2s; font-size: 0.9rem;
        }

        .option-btn:hover { background: rgba(255, 255, 255, 0.2); border-color: #fff; }

        #result-screen { display: none; }

        /* 오직 사진과 사도 이름만 강조하는 스타일 */
        .apostle-image {
            width: 220px; height: auto;
            border-radius: 15px;
            border: 1px solid #444;
            margin-bottom: 20px;
        }

        .apostle-result-text {
            font-size: 1.5rem;
            font-weight: bold;
            color: #ffd700;
            margin-bottom: 30px;
        }

        .retry-btn { 
            background: #fff; color: #000; border: none; 
            padding: 12px 30px; border-radius: 50px; 
            cursor: pointer; font-weight: bold; font-size: 0.9rem;
        }
    </style>
</head>
<body>

    <div class="bg-image">
        <div id="quiz-screen" class="quiz-container">
            <h2 id="question-text">운명의 질문을 불러오는 중...</h2>
            <div id="options-container" class="options"></div>
        </div>

        <div id="result-screen" class="quiz-container">
            <div id="result-content">
                </div>
            <button class="retry-btn" onclick="location.reload()">다시 하기</button>
        </div>
    </div>

    <script>
        const personalityQuestions = [
            {
                q: "에르핀이 교단의 1년치 예산을 전부 간식으로 바꿔버렸습니다! 당신의 반응은?",
                a: [
                    { t: "에르핀, 네가 사온 간식만큼 꿀밤 맞을래?!", s: "광기" },
                    { t: "에르핀, 가서 반성문 써와, 내가 허락할 때까지", s: "냉정" },
                    { t: "에르핀, 다음부터는 더 그러지 말아줘.", s: "순수" },
                    { t: "에르핀이 행복하면 된 거야!!", s: "활발" },
                    { t: "에르핀... 왕국도 생각해주면 안 될까...?", s: "우울" }
                ]
            }
        ];

        const allRaces = [
            { t: "신비롭지만 알 수 없는 사도", r: "미스틱" },
            { t: "무리지어 살며, 친화력이 좋은 사도", r: "수인" },
            { t: "세계수에게 기도를 하며, 마법을 쓰는 사도", r: "요정" }
        ];

        let selectedPersonality = "";

        function initQuiz() {
            const selectedQ = personalityQuestions[0];
            document.getElementById('question-text').innerText = selectedQ.q;
            const container = document.getElementById('options-container');
            container.innerHTML = "";
            selectedQ.a.forEach((ans) => {
                const btn = document.createElement('button');
                btn.className = 'option-btn';
                btn.innerText = ans.t;
                btn.onclick = () => {
                    selectedPersonality = ans.s;
                    loadRaceQuestion();
                };
                container.appendChild(btn);
            });
        }

        function loadRaceQuestion() {
            document.getElementById('question-text').innerText = "당신과 동행할 사도는?";
            const container = document.getElementById('options-container');
            container.innerHTML = "";
            allRaces.forEach((ans) => {
                const btn = document.createElement('button');
                btn.className = 'option-btn';
                btn.innerText = ans.t;
                btn.onclick = () => { showFinalResult(ans.r); };
                container.appendChild(btn);
            });
        }

        function showFinalResult(race) {
            document.getElementById('quiz-screen').style.display = 'none';
            const resultScreen = document.getElementById('result-screen');
            const resultContent = document.getElementById('result-content');
            resultScreen.style.display = 'flex';

            if (race === "미스틱") {
                // 오직 사진과 "당신의 사도 : 요미"만 표시
                resultContent.innerHTML = `
                    <img src="apostle/요미.webp" class="apostle-image">
                    <div class="apostle-result-text">당신의 사도 : 요미</div>
                `;
            } else {
                resultContent.innerHTML = `
                    <div class="apostle-result-text">당신의 사도 : ${race}</div>
                `;
            }
        }

        initQuiz();
    </script>
</body>
</html>
