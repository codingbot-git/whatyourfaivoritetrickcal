<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>What your favorite Trickcal</title>
    <style>
        body, html {
            margin: 0; padding: 0; 
            height: 100%; width: 100%;
            overflow: hidden;
            background-color: #000;
            font-family: 'Apple SD Gothic Neo', 'Malgun Gothic', sans-serif;
        }

        .bg-image {
            background-image: url('background/startingimage.jpg');
            height: 100%; width: 100%;
            background-position: center; background-repeat: no-repeat; background-size: cover;
            display: flex; justify-content: center; align-items: center;
        }

        .quiz-container {
            background: rgba(0, 0, 0, 0.8); padding: 30px 20px; border-radius: 20px;
            border: 2px solid rgba(255, 255, 255, 0.15); backdrop-filter: blur(15px);
            max-width: 450px; width: 85%; color: white; text-align: center;
            box-shadow: 0 10px 40px rgba(0,0,0,0.7);
            max-height: 90vh; display: flex; flex-direction: column;
        }

        h2 { margin-bottom: 20px; font-size: 1.2rem; line-height: 1.5; word-break: keep-all; flex-shrink: 0; }
        
        .options { 
            display: flex; flex-direction: column; gap: 8px; 
            overflow-y: auto; padding-right: 5px;
        }

        .options::-webkit-scrollbar { width: 5px; }
        .options::-webkit-scrollbar-thumb { background: rgba(255,255,255,0.3); border-radius: 10px; }

        .option-btn {
            background: rgba(255, 255, 255, 0.05); border: 1px solid rgba(255, 255, 255, 0.3);
            padding: 14px; border-radius: 12px; color: white; cursor: pointer;
            text-align: left; transition: all 0.2s ease; font-size: 0.9rem;
        }

        .option-btn:hover { background: rgba(255, 255, 255, 0.2); border-color: #fff; }

        #result-screen { display: none; align-items: center; justify-content: center; }

        .result-image {
            width: 200px; height: auto;
            border-radius: 15px;
            border: 1px solid rgba(255,255,255,0.3);
            margin-bottom: 20px;
        }

        .result-text {
            font-size: 1.6rem;
            font-weight: bold;
            color: #ffd700;
            margin-bottom: 25px;
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.4);
        }

        .retry-btn { 
            background: #fff; color: #000; border: none; padding: 12px 30px; 
            border-radius: 50px; cursor: pointer; font-weight: bold; 
        }
    </style>
</head>
<body>

    <div class="bg-image">
        <div id="quiz-screen" class="quiz-container">
            <h2 id="question-text">운명의 질문을 불러오는 중...</h2>
            <div id="options-container" class="options"></div>
        </div>

        <div id="result-screen" class="quiz-container">
            <div id="final-area" style="display: flex; flex-direction: column; align-items: center;"></div>
            <button class="retry-btn" onclick="location.reload()">다시 하기</button>
        </div>
    </div>

    <script>
        const personalityQuestions = [
            {
                q: "에르핀이 교단의 1년치 예산을 전부 간식으로 바꿔버렸습니다! 당신의 반응은?",
                a: [
                    { t: "에르핀, 네가 사온 간식만큼 꿀밤 맞을래?!", s: "광기" },
                    { t: "에르핀, 가서 반성문 써와, 내가 허락할 때까지", s: "냉정" },
                    { t: "에르핀, 다음부터는 더 그러지 말아줘.", s: "순수" },
                    { t: "에르핀이 행복하면 된 거야!!", s: "활발" },
                    { t: "에르핀... 왕국도 생각해주면 안 될까...?", s: "우울" }
                ]
            },
            {
                q: "마리가 왕국을 또 터트렸습니다. 당신의 반응은?",
                a: [
                    { t: "네 더러운 다이너마이트를 다 니 집에 꽂아서 터트려주겠어.", s: "광기" },
                    { t: "마리, 지금부터 왕국 복구 전까지 일만 하도록 해.", s: "냉정" },
                    { t: "마리야? 왕국을 터트렸네? 다음부터 왕국 내에서 터트리지 말아줘.", s: "순수" },
                    { t: "음... 이거 생각보다 소리가 경쾌했어!", s: "활발" },
                    { t: "나 범인 아니야 네르, 도끼 들지 마.", s: "우울" }
                ]
            },
            {
                q: "엘레나가 교단에 붙인 도청장치를 발견했습니다. 당신의 반응은?",
                a: [
                    { t: "감히 도청장치를 설치해? 네 연구실에 역으로 숨겨주겠어.", s: "광기" },
                    { t: "도청장치네? 그냥 냅둬야겠다. 내 알 바 아니니까.", s: "냉정" },
                    { t: "이 도청장치의 주인은 누구지? 궁금하게 만드네?", s: "순수" },
                    { t: "엘레나! 내 목소리가 좋구나!!", s: "활발" },
                    { t: "나 고민 상담 해주려는 건가...", s: "우울" }
                ]
            },
            {
                q: "사료스탕스가 교단을 침략해왔습니다. 당신의 반응은?",
                a: [
                    { t: "호랑이 고기... 곰 고기... 여우 고기...? 츄릅...", s: "광기" },
                    { t: "다음 침략을 대비하기 위해 요정 왕국을 조금 봉쇄해야 할까?", s: "냉정" },
                    { t: "사료스탕스들의 깜짝 선물인가?", s: "순수" },
                    { t: "모두들!! 사료스탕스를 막아보자!! 화이팅!!", s: "활발" },
                    { t: "싸워봤자 지겠지... 항복하고 구석에 있자...", s: "우울" }
                ]
            }
        ];

        const allRaces = [
            { t: "무리지어 살며, 친화력이 좋은 사도", r: "수인" },
            { t: "세계수에게 기도를 하며, 마법을 쓰는 사도", r: "요정" },
            { t: "지능이 있고, 엘리아스에서 가장 현대적인 사도", r: "엘프" },
            { t: "뭔가 하나에 꽂히면 그것만 생각하는 사도", r: "용족" },
            { t: "저마다의 현명함과 박식함을 보유하고 있는 사도", r: "마녀" },
            { t: "장난을 좋아하는 사도", r: "유령" },
            { t: "별게 다 있는 사도", r: "정령" },
            { t: "신비롭지만 알 수 없는 사도", r: "미스틱" }
        ];

        let selectedPersonality = "";
        let selectedRace = "";

        function shuffle(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        function initQuiz() {
            const randomIdx = Math.floor(Math.random() * personalityQuestions.length);
            const selectedQ = personalityQuestions[randomIdx];
            document.getElementById('question-text').innerText = selectedQ.q;
            const container = document.getElementById('options-container');
            container.innerHTML = "";
            const shuffledAnswers = shuffle([...selectedQ.a]);
            shuffledAnswers.forEach((ans) => {
                const btn = document.createElement('button');
                btn.className = 'option-btn';
                btn.innerText = ans.t;
                btn.onclick = () => {
                    selectedPersonality = ans.s;
                    loadRaceQuestion();
                };
                container.appendChild(btn);
            });
        }

        function loadRaceQuestion() {
            document.getElementById('question-text').innerText = "당신과 동행할 사도는?";
            const container = document.getElementById('options-container');
            container.innerHTML = "";

            let filteredRaces = allRaces.filter(race => {
                if (selectedPersonality === "우울") return true;
                return race.r !== "미스틱";
            });

            const shuffledRaces = shuffle([...filteredRaces]);
            shuffledRaces.forEach((ans) => {
                const btn = document.createElement('button');
                btn.className = 'option-btn';
                btn.innerText = ans.t;
                btn.onclick = () => { 
                    selectedRace = ans.r;
                    if (selectedRace === "미스틱") {
                        showFinalResult(); // 미스틱은 바로 결과
                    } else {
                        loadPositionQuestion(); // 그 외엔 3번째 질문
                    }
                };
                container.appendChild(btn);
            });
        }

        // 3번째 질문: 위치 선택
        function loadPositionQuestion() {
            document.getElementById('question-text').innerText = "당신이 좋아하는 사도를 지켜주고 싶으면, 어디 열에 있을것인가요?";
            const container = document.getElementById('options-container');
            container.innerHTML = "";

            const positions = ["전열", "중열", "후열"];
            positions.forEach(pos => {
                const btn = document.createElement('button');
                btn.className = 'option-btn';
                btn.innerText = pos;
                btn.onclick = () => { showFinalResult(); };
                container.appendChild(btn);
            });
        }

        function showFinalResult() {
            document.getElementById('quiz-screen').style.display = 'none';
            const resultScreen = document.getElementById('result-screen');
            const finalArea = document.getElementById('final-area');
            resultScreen.style.display = 'flex';

            if (selectedRace === "미스틱") {
                finalArea.innerHTML = `
                    <img src="apostle/요미.webp" class="result-image">
                    <div class="result-text">당신의 사도 : 요미</div>
                `;
            } else {
                finalArea.innerHTML = `
                    <div class="result-text" style="color:white; margin: 40px 0;">당신의 사도 : ${selectedRace}</div>
                `;
            }
        }

        initQuiz();
    </script>
</body>
</html>
